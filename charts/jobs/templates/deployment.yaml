apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jobs.fullname" . }}
  labels:
{{ include "jobs.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jobs.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jobs.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- if .Values.prometheus.enabled }}
        {{- with .Values.prometheus }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .port | quote }}
        {{- end }}
        {{- end }}
        checksum/configconfig: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secretconfig: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      {{- if .Values.service.serviceAccount }}
      serviceAccountName: {{ .Values.service.serviceAccount }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.registry }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.image.port }}
              protocol: TCP
            {{- if .Values.prometheus.enabled }}
            {{- with .Values.prometheus }}
            - name: prom
              containerPort: {{ .port }}
              protocol: TCP
            {{- end}}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}
            - secretRef:
                name: {{ .Release.Name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessPath }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessPath }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
