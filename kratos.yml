version: v0.8.2-alpha.1

serve:
  public:
    cors:
      enabled: true
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Content-Type
        - Authorization
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
      debug: false

selfservice:

  methods:
    password:
      enabled: false
    profile:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: gitlab # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: gitlab
            issuer_url: https://<GITLAB_INSTANCE_DOMAIN> # TODO
            client_id: <APPLICATION_ID> # TODO
            client_secret: <APPLICATION_SECRET> # TODO
            mapper_url: file:///etc/config/kratos/oidc.gitlab.jsonnet
            scope:
              - openid
              - email

  flows:
    registration:
      after:
        oidc:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: false

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://mailhog:1025
