version: v0.7.0-alpha.1

dsn: memory

cookies:
  domain: localhost

serve:
  public:
    base_url: http://localhost:4433
    cors:
      enabled: true
      allowed_origins:
        - http://frontend:3000
        - http://localhost:3002
        - http://localhost:3000
        - http://localhost:3001
        - http://jobs:3001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Content-Type
        - Authorization
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
      #options_passthrough: true
      debug: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/u/signin
  whitelisted_return_urls:
    - http://localhost:3000

  methods:
    link:
      enabled: true
      config:
        # Defines how long a recovery link is valid for (default 1h)
        lifespan: 15m
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: gitlab # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: gitlab
            # Do not use these secrets in production, they are intended to be test ONLY
            # When exporting this file for external use, please replace by REDACTED values of secret & id
            client_id: f6479f0dd71e3a09718f90d158c87eddfd9bb1f54f7eae26c6e52e408586eb87
            client_secret: 76339ebbf0f15102a2cdbdaf0bd2fb15ab644063345562927475696b7fe51325
            mapper_url: file:///etc/config/kratos/oidc.gitlab.jsonnet
            scope:
              - api
              - openid
              - email
          - id: github # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: github
            # Do not use these secrets in production, they are intended to be test ONLY
            # When exporting this file for external use, please replace by REDACTED values of secret & id
            client_id: f17f35b2a4c47d66f27b
            client_secret: cad6872f017b80106238a6ca5e8241ac8f2f3bcf
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email
              - read:user

    profile:
      enabled: true


  flows:

    verification:
      enabled: true
      ui_url: http://localhost:3000/u/verify

    error:
      ui_url: http://localhost:4455/error

    login:
      ui_url: http://localhost:3000/u/signin
      lifespan: 10m

    logout:
      after:
        default_browser_return_url: http://localhost:3000/u/signin

    settings:
      ui_url: http://localhost:3000/dashboard
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost:3000/u/recovery

    registration:
      ui_url: http://localhost:3000/u/signup
      lifespan: 10m
      after:
        oidc:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE #TODO

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://mailhog:1025
